define service{
   service_description    xSeries Server Health
   use                    generic-service
   register               0
   host_name              ibm-xseries
   check_command          check_xseries_health

   _DETAILLEDESC          Controle de l'etat du materiel du serveur. (Ventilateurs, Temperature, Alimentation, ...)

#################################################################
# Unix Filesystem discovery rules
#################################################################
define discoveryrule {
        discoveryrule_name     fs_root
        creation_type          host
        fs                     ^_root$
        fqdn                   ^.{6}p\d$
        +use                   fs_root
}


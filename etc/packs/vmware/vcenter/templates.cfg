define host{
   name           vmware-vcenter
   use            generic-host
   register       0
   _VCENTER     $VCENTER$
   _VCENTER_LOGIN       $VCENTERLOGIN$
   _VCENTER_PASSWORD    $VCENTERPASSWORD$
   _VCENTER_SESSION     $VCENTERSESSION$

   _VMFS_CRIT	95%
   _VMFS_WARN	90%

   _SNAPCOUNT_WARN      1
   _SNAPCOUNT_CRIT      2
   _SNAPAGE_WARN        7
   _SNAPAGE_CRIT        30
}
